name: Scrape Calendar

on:
  schedule:
    - cron: '0 */6 * * *'  # ทุก 6 ชั่วโมง (UTC = ทุก 6 ชม. เวลาไทย)
  workflow_dispatch:  # สามารถ trigger ด้วยมือได้

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # ติดตั้ง Chrome สำหรับ Selenium
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install Python dependencies
        run: pip install selenium webdriver-manager pandas python-dateutil openpyxl xlsxwriter
      
      - name: Run scraper
        run: python scrape_calendar.py
      
      - name: Convert to JSON
        run: |
          python -c "
          import pandas as pd
          import json
          df = pd.read_csv('booking_result.csv')
          records = df.to_dict(orient='records')
          with open('booking_result.json', 'w', encoding='utf-8') as f:
              json.dump(records, f, ensure_ascii=False, indent=2)
          print(f'Converted {len(records)} records to JSON')
          "
      
      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: booking-data
          path: booking_result.json
          retention-days: 30
      
      - name: Create GitHub Release with JSON
        uses: softprops/action-gh-release@v1
        with:
          files: booking_result.json
          tag_name: latest-booking-data
          body: "Booking data from scraper - $(date)"
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}